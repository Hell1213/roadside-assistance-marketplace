<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="customer_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>customer_app</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API with Places library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuxdTJwN8iwsExb-3QhueOmfXhBaum14U&libraries=places"></script>
  
  <script>
    // Initialize Places Autocomplete Service
    let autocompleteService;
    let placesService;
    
    function initializePlacesServices() {
      if (typeof google !== 'undefined' && google.maps && google.maps.places) {
        autocompleteService = new google.maps.places.AutocompleteService();
        // Create a dummy div for PlacesService (required by API)
        const dummyDiv = document.createElement('div');
        placesService = new google.maps.places.PlacesService(dummyDiv);
      }
    }
    
    // Get autocomplete predictions
    window.getAutocompletePredictions = function(input, callback) {
      if (!autocompleteService) {
        initializePlacesServices();
      }
      
      if (!autocompleteService) {
        console.error('Autocomplete service not initialized');
        callback(null);
        return;
      }
      
      autocompleteService.getPlacePredictions(
        {
          input: input,
          componentRestrictions: { country: 'in' }
        },
        function(predictions, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
            const results = predictions.map(p => ({
              description: p.description,
              place_id: p.place_id
            }));
            callback(results);
          } else {
            console.error('Autocomplete error:', status);
            callback(null);
          }
        }
      );
    };
    
    // Get place details
    window.getPlaceDetails = function(placeId, callback) {
      if (!placesService) {
        initializePlacesServices();
      }
      
      if (!placesService) {
        console.error('Places service not initialized');
        callback(null);
        return;
      }
      
      placesService.getDetails(
        {
          placeId: placeId,
          fields: ['geometry']
        },
        function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK && place && place.geometry) {
            callback({
              lat: place.geometry.location.lat(),
              lng: place.geometry.location.lng()
            });
          } else {
            console.error('Place details error:', status);
            callback(null);
          }
        }
      );
    };
    
    // Initialize services when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePlacesServices);
    } else {
      initializePlacesServices();
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
